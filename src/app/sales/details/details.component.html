<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount</th>
              <th>Type</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let sale of sales$ | async">
              <td>{{ sale.description }}</td>
              <td>{{ sale.amount | currency }}</td>
              <td [ngClass]="sale.type == 'input' ? 'text-success' : 'text-danger'">
                {{ sale.type === "input" ? "Income" : "Expense" }}
              </td>
              <td>
                <button class="btn btn-danger" type="button" (click)="delete(sale.id)">
                  <i class="fa fa-trash"></i>
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
