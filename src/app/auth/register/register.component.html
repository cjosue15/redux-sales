<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Registro</h2>
        <div class="auto-form-wrapper">
          <form [formGroup]="form" autocomplete="off" (ngSubmit)="submit()">
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" formControlName="user" placeholder="Usuario" />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Correo"
                  autocomplete="off"
                  formControlName="email"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input type="password" formControlName="password" class="form-control" placeholder="Password" />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <ng-container *ngIf="isLoading$ | async as uiLoading">
                <button
                  class="btn btn-primary submit-btn btn-block"
                  [type]="uiLoading.isLoading ? 'button' : 'submit'"
                  [disabled]="form.invalid || uiLoading.isLoading"
                >
                  <i *ngIf="uiLoading.isLoading" class="fa fa-spin fa-sync"></i>
                  {{ uiLoading.isLoading ? "Wait please" : "Create account" }}
                </button>
              </ng-container>
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
              <br />
              <a [routerLink]="'/login'" class="text-black text-small">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
